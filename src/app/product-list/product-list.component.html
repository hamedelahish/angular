<div class="product-list" >
  <mat-grid-list cols="4"  gutterSize="16px">
    <mat-grid-tile *ngFor="let product of products">
      <mat-card>

        <img  mat-card-image [src]="product.thumbnail"  alt="Photo of a Shiba Inu">
      <mat-card-footer>
        <mat-card-title>{{product.title}}</mat-card-title>
        <mat-card-title>$ {{product.price}} </mat-card-title>
      </mat-card-footer>

      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
