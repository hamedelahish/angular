<mat-toolbar>

  <span class="logo">
    <img src="assets/logo.png" alt="logo"/>
  </span>
  <button mat-icon-button color="primary" matBadge="{{ cartCount$ | async }}" matBadgeColor="warn">
    <mat-icon>shopping_cart</mat-icon>
  </button>
  <span class="spacer"></span>


  <button
    *ngIf="isLoggedIn$ | async"
    (click)="logout()"
    class="login"
    mat-mini-fab
    color="primary"
  >
    <mat-icon>person</mat-icon>

  </button>


</mat-toolbar>

<router-outlet></router-outlet>
